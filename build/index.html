<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="grid min-h-screen place-content-center bg-very-dark-blue p-4 text-[15px]"
  >
    <main
      class="w-320 rounded-md bg-dark-desaturated-blue text-center sm:min-w-mobile xl:flex xl:w-1110 xl:flex-row-reverse"
    >
      <picture>
        <source
          srcset="./images/image-header-desktop.jpg"
          media="(min-width:750px)"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt=""
          class="rounded-t-md"
        />
      </picture>
      <section
        class="px-9 py-44 xl:h-400 xl:w-570 xl:pl-72 xl:pr-92 xl:pt-76 xl:text-left"
      >
        <h1 class="mb-22 font-inter text-2xl font-bold text-white sm:text-3xl">
          Get <span class="text-soft-violet xl:mb-8">insights</span> that help
          your business grow.
        </h1>

        <p
          class="mb-12 font-lexendDeca text-white text-opacity-75 sm:text-base xl:mb-20"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div
          class="flex flex-col gap-8 font-inter uppercase sm:flex-row xl:justify-between"
        >
          <p class="flex flex-col">
            <span class="text-2xl font-bold text-white">10k+</span>
            <span class="text-white text-opacity-75">companies</span>
          </p>
          <p class="flex flex-col">
            <span class="text-2xl font-bold text-white">314</span>
            <span class="text-white text-opacity-75">templates</span>
          </p>
          <p class="flex flex-col">
            <span class="text-2xl font-bold text-white">12m+</span>
            <span class="text-white text-opacity-75">queries</span>
          </p>
        </div>
      </section>
    </main>
    <footer
      class="mx-auto max-w-max text-center text-[12px] font-bold text-gray-400 hover:bg-white hover:text-very-dark-blue"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[#3e52a3]"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/md-abid-hussain"
        class="text-[#3e52a3]"
        >MD Abid Hussain</a
      >.
    </footer>
  </body>
</html>
